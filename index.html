<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="container">

        <div id="player">
            player<span id="pScore">0</span>
        </div>
        <div id="computer">
            computer<span id="cScore">0</span>
        </div>
        <div id="clear"></div>
        <h1>rock paper and scissor</h1>
        <div id="game-dashBoard">
            <button id="play">Let's play</button>

            <div id="game-play">

                <div class="hands">
                    <i class="fa fa-hand-paper-o" aria-hidden="true" id="pImage"></i>
                    <i class="fa fa-hand-paper-o" aria-hidden="true" id="cImage"></i>
                </div>

                <div id="options">
                    <button>rock</button>
                    <button>paper</button>
                    <button>scissors</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
